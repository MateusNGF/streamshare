<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E1065"/>
      <stop offset="100%" style="stop-color:#4C1D95"/>
    </linearGradient>
    <linearGradient id="displayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA" stop-opacity="0.1"/>
      <stop offset="50%" style="stop-color:#8B5CF6" stop-opacity="0.05"/>
      <stop offset="100%" style="stop-color:#7C3AED" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="playBtnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="8"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="240" cy="60" r="6" fill="#DDD6FE" opacity="0.6"/>
  <circle cx="60" cy="80" r="4" fill="#8B5CF6" opacity="0.4"/>
  <ellipse cx="150" cy="260" rx="70" ry="8" fill="#1E1B4B" opacity="0.15">
    <animate attributeName="rx" values="70;60;70" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.1;0.15" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Modern Monitor Floating -->
  <g filter="url(#shadow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="4s" repeatCount="indefinite"/>
    
    <!-- Monitor Body (Bezel-less style) -->
    <rect x="50" y="80" width="200" height="125" rx="8" fill="#1E1B4B" stroke="#4C1D95" stroke-width="2"/>
    
    <!-- Screen Content Area -->
    <rect x="54" y="84" width="192" height="117" rx="6" fill="url(#screenGradient)"/>
    
    <!-- Screen Reflection/Gloss -->
    <path d="M 54 84 L 150 84 L 246 84 L 246 160 L 54 84 Z" fill="url(#displayGradient)" opacity="0.3"/>
    
    <!-- Play Interface -->
    <g filter="url(#glow)">
      <!-- Central Play Button -->
      <circle cx="150" cy="142" r="28" fill="url(#playBtnGradient)" stroke="#C4B5FD" stroke-width="2">
        <animate attributeName="r" values="28;30;28" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="stroke-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <path d="M 142 130 L 142 154 L 162 142 Z" fill="white"/>
      
      <!-- Progress Bar -->
      <rect x="80" y="180" width="140" height="4" rx="2" fill="#4C1D95"/>
      <rect x="80" y="180" width="60" height="4" rx="2" fill="#8B5CF6">
        <animate attributeName="width" values="60;90;60" dur="5s" repeatCount="indefinite"/>
      </rect>
      <circle cx="140" cy="182" r="4" fill="white">
        <animate attributeName="cx" values="140;170;140" dur="5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Stand -->
    <path d="M 135 205 L 165 205 L 175 230 L 125 230 Z" fill="#1E1B4B" opacity="0.9"/>
    <path d="M 110 230 L 190 230 L 185 235 L 115 235 Z" fill="#4C1D95"/>
  </g>
  
  <!-- Wi-Fi / Stream Signal -->
  <g stroke="#8B5CF6" stroke-width="3" stroke-linecap="round" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-15; 0,0" dur="3s" repeatCount="indefinite"/>
    <path d="M 215 65 Q 235 55 255 65" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 220 75 Q 235 68 250 75" opacity="0.6"/>
    <path d="M 225 85 Q 235 80 245 85"/>
  </g>
  
  <!-- Floating Particles -->
  <circle cx="40" cy="120" r="3" fill="#A78BFA" opacity="0.6">
    <animate attributeName="cy" values="120;110;120" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
