<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <filter id="calendarShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative elements -->
  <circle cx="235" cy="70" r="6" fill="#DDD6FE" opacity="0.6"/>
  <circle cx="65" cy="85" r="4" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="250" cy="220" r="5" fill="#C4B5FD" opacity="0.5"/>
  <rect x="60" y="240" width="10" height="10" rx="2" fill="#A78BFA" opacity="0.3" transform="rotate(45 65 245)"/>
  
  <!-- Shadow (static) -->
  <ellipse cx="150" cy="245" rx="75" ry="8" fill="#1E1B4B" opacity="0.15"/>
  
  <!-- Calendar Floating Main -->
  <g filter="url(#calendarShadow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="4s" repeatCount="indefinite"/>
    
    <!-- Binding rings -->
    <rect x="100" y="70" width="10" height="20" rx="5" fill="#4C1D95"/>
    <rect x="125" y="70" width="10" height="20" rx="5" fill="#4C1D95"/>
    <rect x="150" y="70" width="10" height="20" rx="5" fill="#4C1D95"/>
    <rect x="175" y="70" width="10" height="20" rx="5" fill="#4C1D95"/>
    <rect x="200" y="70" width="10" height="20" rx="5" fill="#4C1D95"/>
    
    <!-- Calendar body -->
    <rect x="80" y="85" width="140" height="140" rx="14" fill="url(#calendarGradient)" stroke="#4C1D95" stroke-width="3.5"/>
    
    <!-- Calendar header -->
    <rect x="80" y="85" width="140" height="38" rx="14" fill="url(#headerGradient)"/>
    <rect x="80" y="110" width="140" height="13" fill="url(#headerGradient)"/>
    
    <!-- Month/Year text area -->
    <rect x="95" y="95" width="110" height="18" rx="4" fill="white" opacity="0.3"/>
    
    <!-- Calendar grid background -->
    <rect x="88" y="130" width="124" height="88" rx="6" fill="#F3E8FF" opacity="0.5"/>
    
    <!-- Calendar dates (dots organized in grid) -->
    <g>
      <!-- Week 1 -->
      <circle cx="100" cy="142" r="4.5" fill="white" opacity="0.9"/>
      <circle cx="120" cy="142" r="4.5" fill="white" opacity="0.9"/>
      <circle cx="140" cy="142" r="4.5" fill="white" opacity="0.9"/>
      <circle cx="160" cy="142" r="4.5" fill="white" opacity="0.9"/>
      <circle cx="180" cy="142" r="4.5" fill="white" opacity="0.9"/>
      <circle cx="200" cy="142" r="4.5" fill="white" opacity="0.9"/>
      
      <!-- Week 2 -->
      <circle cx="100" cy="162" r="4.5" fill="white" opacity="0.9"/>
      <circle cx="120" cy="162" r="4.5" fill="white" opacity="0.9"/>
      <!-- Today - highlighted -->
      <circle cx="140" cy="162" r="7" fill="#10B981" stroke="white" stroke-width="2">
        <animate attributeName="r" values="7;9;7" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="160" cy="162" r="4.5" fill="white" opacity="0.9"/>
      <circle cx="180" cy="162" r="4.5" fill="white" opacity="0.9"/>
      <circle cx="200" cy="162" r="4.5" fill="white" opacity="0.9"/>
      
      <!-- Week 3 -->
      <circle cx="100" cy="182" r="4.5" fill="white" opacity="0.9"/>
      <circle cx="120" cy="182" r="4.5" fill="white" opacity="0.9"/>
      <circle cx="140" cy="182" r="4.5" fill="white" opacity="0.9"/>
      <!-- Event date -->
      <circle cx="160" cy="182" r="6" fill="#EF4444" opacity="0.85"/>
      <circle cx="180" cy="182" r="4.5" fill="white" opacity="0.9"/>
      <circle cx="200" cy="182" r="4.5" fill="white" opacity="0.9"/>
      
      <!-- Week 4 -->
      <circle cx="100" cy="202" r="4.5" fill="white" opacity="0.9"/>
      <circle cx="120" cy="202" r="4.5" fill="white" opacity="0.9"/>
      <circle cx="140" cy="202" r="4.5" fill="white" opacity="0.9"/>
      <circle cx="160" cy="202" r="4.5" fill="white" opacity="0.6"/>
      <circle cx="180" cy="202" r="4.5" fill="white" opacity="0.6"/>
      <circle cx="200" cy="202" r="4.5" fill="white" opacity="0.6"/>
    </g>
    
    <!-- Selection ring around today -->
    <circle cx="140" cy="162" r="11" fill="none" stroke="#10B981" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Calendar shine -->
    <rect x="85" y="90" width="50" height="30" rx="8" fill="white" opacity="0.15"/>
  </g>
  
  <!-- Notification dots (floating independently) -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="2s" repeatCount="indefinite"/>
    <circle cx="225" cy="135" r="4" fill="#10B981" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="235" cy="155" r="3.5" fill="#EF4444" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="228" cy="175" r="3" fill="#F59E0B" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating particles -->
  <g fill="#A78BFA" opacity="0.5">
    <circle cx="70" cy="150" r="2">
      <animate attributeName="cy" values="150;145;150" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="230" cy="195" r="2.5">
      <animate attributeName="cy" values="195;190;195" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
