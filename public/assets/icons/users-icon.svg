<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="userGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="userGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative elements -->
  <circle cx="235" cy="65" r="6" fill="#DDD6FE" opacity="0.6"/>
  <circle cx="65" cy="85" r="4" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="245" cy="210" r="5" fill="#C4B5FD" opacity="0.5"/>
  <rect x="55" y="230" width="10" height="10" rx="2" fill="#A78BFA" opacity="0.3" transform="rotate(45 60 235)"/>
  
  <!-- Shadow (static base) -->
  <ellipse cx="150" cy="235" rx="75" ry="8" fill="#1E1B4B" opacity="0.15"/>
  
  <!-- Back People (Floating separately) -->
  <g opacity="0.85">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    
    <!-- Back Left Person -->
    <circle cx="105" cy="110" r="20" fill="url(#userGradient1)" stroke="#4C1D95" stroke-width="2.5"/>
    <path d="M 75 165 Q 75 135 105 135 Q 135 135 135 165 L 135 180 L 75 180 Z" 
          fill="url(#userGradient1)" stroke="#4C1D95" stroke-width="2.5" stroke-linejoin="round"/>
          
    <!-- Back Right Person -->
    <circle cx="195" cy="110" r="20" fill="url(#userGradient1)" stroke="#4C1D95" stroke-width="2.5"/>
    <path d="M 165 165 Q 165 135 195 135 Q 225 135 225 165 L 225 180 L 165 180 Z" 
          fill="url(#userGradient1)" stroke="#4C1D95" stroke-width="2.5" stroke-linejoin="round"/>
  </g>
  
  <!-- Front Center Person (Floating main) -->
  <g filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="3s" repeatCount="indefinite"/>
    
    <!-- Head -->
    <circle cx="150" cy="125" r="26" fill="url(#userGradient2)" stroke="#4C1D95" stroke-width="3"/>
    
    <!-- Face details -->
    <g opacity="0.8">
      <circle cx="141" cy="123" r="3.5" fill="#1E1B4B"/>
      <circle cx="159" cy="123" r="3.5" fill="#1E1B4B"/>
      <circle cx="143" cy="121" r="1.5" fill="white"/>
      <circle cx="161" cy="121" r="1.5" fill="white"/>
      <path d="M 142 134 Q 150 139 158 134" stroke="#1E1B4B" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Body -->
    <path d="M 110 190 Q 110 155 150 155 Q 190 155 190 190 L 190 215 L 110 215 Z" 
          fill="url(#userGradient2)" stroke="#4C1D95" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- Highlight on head -->
    <ellipse cx="140" cy="115" rx="8" ry="11" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Plus icon (add user) - Floating High -->
  <g transform="translate(210, 85)">
    <animateTransform attributeName="transform" type="translate" values="210,85; 210,75; 210,85" dur="2.5s" repeatCount="indefinite"/>
    <circle cx="0" cy="0" r="15" fill="#10B981" stroke="#065F46" stroke-width="2.5"/>
    <path d="M -8 0 L 8 0 M 0 -8 L 0 8" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.5">
    <circle cx="80" cy="150" r="2" fill="#A78BFA">
      <animate attributeName="cy" values="150;145;150" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
