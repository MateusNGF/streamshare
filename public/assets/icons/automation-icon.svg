<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <filter id="rocketShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="8"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="235" cy="70" r="6" fill="#DDD6FE" opacity="0.6"/>
  <circle cx="65" cy="85" r="4" fill="#8B5CF6" opacity="0.4"/>
  <ellipse cx="150" cy="270" rx="40" ry="6" fill="#1E1B4B" opacity="0.15">
    <animate attributeName="rx" values="40;50;40" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.1;0.15" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Rocket Assembly Floating -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-15; 0,0" dur="2s" repeatCount="indefinite"/>
    
    <!-- Flames -->
    <g>
      <ellipse cx="135" cy="220" rx="15" ry="28" fill="#FCD34D" opacity="0.7">
        <animate attributeName="ry" values="28;35;28" dur="0.5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="150" cy="225" rx="15" ry="35" fill="#F59E0B" opacity="0.8">
        <animate attributeName="ry" values="35;42;35" dur="0.5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="165" cy="220" rx="15" ry="28" fill="#FCD34D" opacity="0.7">
        <animate attributeName="ry" values="28;35;28" dur="0.5s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Rocket Body -->
    <g filter="url(#rocketShadow)">
      <!-- Main Body (Rounded Nose) -->
      <!-- Original path was ellipse + path, now using a cleaner shape with smooth curve -->
      <path d="M 115 130 
               Q 115 50 150 30 
               Q 185 50 185 130 
               L 185 190 
               Q 150 200 115 190 
               Z" 
            fill="url(#rocketGradient)" stroke="#4C1D95" stroke-width="3"/>

      <!-- Window -->
      <circle cx="150" cy="110" r="18" fill="#F3E8FF" stroke="#6366F1" stroke-width="2.5"/>
      <circle cx="150" cy="110" r="12" fill="#A5B4FC" opacity="0.6"/>
      <circle cx="145" cy="105" r="5" fill="white" opacity="0.9"/>
      
      <!-- Wings -->
      <path d="M 115 160 Q 90 180 95 200 L 115 190 Z" fill="#6366F1" stroke="#4C1D95" stroke-width="3"/>
      <path d="M 185 160 Q 210 180 205 200 L 185 190 Z" fill="#6366F1" stroke="#4C1D95" stroke-width="3"/>
      
      <!-- Band -->
      <path d="M 116 140 Q 150 150 184 140 L 184 150 Q 150 160 116 150 Z" fill="#5B21B6" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Speed lines -->
  <g fill="#FCD34D">
    <path d="M 80 90 L 82 96 L 88 96 L 83 100 L 85 106 L 80 102 L 75 106 L 77 100 L 72 96 L 78 96 Z">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 215 110 L 217 116 L 223 116 L 218 120 L 220 126 L 215 122 L 210 126 L 212 120 L 207 116 L 213 116 Z">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,10" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
