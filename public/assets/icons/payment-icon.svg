<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative elements -->
  <circle cx="240" cy="70" r="6" fill="#DDD6FE" opacity="0.6"/>
  <circle cx="60" cy="90" r="4" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="250" cy="220" r="5" fill="#FCD34D" opacity="0.5"/>
  <rect x="50" y="240" width="10" height="10" rx="2" fill="#A78BFA" opacity="0.3" transform="rotate(45 55 245)"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="240" rx="80" ry="8" fill="#1E1B4B" opacity="0.15"/>
  
  <!-- Credit Card -->
  <g filter="url(#cardShadow)">
    <rect x="75" y="130" width="150" height="95" rx="12" fill="url(#cardGradient)" stroke="#4C1D95" stroke-width="3"/>
    
    <!-- Magnetic stripe -->
    <rect x="75" y="150" width="150" height="22" fill="#1E1B4B" opacity="0.6"/>
    
    <!-- Card chip -->
    <g transform="translate(95, 185)">
      <rect x="0" y="0" width="32" height="26" rx="4" fill="#F3E8FF" stroke="#7C3AED" stroke-width="2"/>
      <line x1="6" y1="6" x2="6" y2="20" stroke="#A78BFA" stroke-width="1.5"/>
      <line x1="12" y1="6" x2="12" y2="20" stroke="#A78BFA" stroke-width="1.5"/>
      <line x1="18" y1="6" x2="18" y2="20" stroke="#A78BFA" stroke-width="1.5"/>
      <line x1="24" y1="6" x2="24" y2="20" stroke="#A78BFA" stroke-width="1.5"/>
    </g>
    
    <!-- Card number dots -->
    <g fill="white" opacity="0.9">
      <circle cx="145" cy="198" r="2.5"/>
      <circle cx="155" cy="198" r="2.5"/>
      <circle cx="165" cy="198" r="2.5"/>
      <circle cx="175" cy="198" r="2.5"/>
      
      <circle cx="145" cy="208" r="2.5"/>
      <circle cx="155" cy="208" r="2.5"/>
      <circle cx="165" cy="208" r="2.5"/>
      <circle cx="175" cy="208" r="2.5"/>
    </g>
    
    <!-- Contactless symbol -->
    <g transform="translate(190, 185)" stroke="white" stroke-width="2" fill="none" opacity="0.8">
      <path d="M 0 0 Q 8 5 8 12"/>
      <path d="M 5 0 Q 13 5 13 12"/>
      <path d="M 10 0 Q 18 5 18 12"/>
    </g>
    
    <!-- Card shine -->
    <rect x="80" y="135" width="45" height="25" rx="4" fill="white" opacity="0.2"/>
  </g>
  
  <!-- Floating Coins -->
  <g>
    <!-- Coin 1 -->
    <g transform="translate(100, 80)">
      <circle cx="0" cy="0" r="22" fill="url(#coinGradient)" stroke="#B45309" stroke-width="3">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="8" font-size="26" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">$</text>
      <circle cx="-6" cy="-6" r="5" fill="white" opacity="0.5"/>
    </g>
    
    <!-- Coin 2 (larger, main) -->
    <g transform="translate(150, 65)">
      <circle cx="0" cy="0" r="26" fill="url(#coinGradient)" stroke="#B45309" stroke-width="3.5">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="9" font-size="30" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">$</text>
      <circle cx="-8" cy="-8" r="6" fill="white" opacity="0.6"/>
    </g>
    
    <!-- Coin 3 -->
    <g transform="translate(200, 80)">
      <circle cx="0" cy="0" r="22" fill="url(#coinGradient)" stroke="#B45309" stroke-width="3">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="8" font-size="26" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">$</text>
      <circle cx="-6" cy="-6" r="5" fill="white" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="#FCD34D" opacity="0.7">
    <circle cx="230" cy="130" r="2">
      <animate attributeName="opacity" values="0.7;0;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="180" r="2">
      <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
