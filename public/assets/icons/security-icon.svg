<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldStripe" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    <filter id="shieldGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shieldShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="5"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative elements -->
  <circle cx="230" cy="65" r="6" fill="#DDD6FE" opacity="0.6"/>
  <circle cx="70" cy="80" r="4" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="245" cy="215" r="5" fill="#C4B5FD" opacity="0.5"/>
  <rect x="65" y="235" width="10" height="10" rx="2" fill="#A78BFA" opacity="0.3" transform="rotate(45 70 240)"/>
  
  <!-- Shadow (static) -->
  <ellipse cx="150" cy="245" rx="70" ry="8" fill="#1E1B4B" opacity="0.15"/>
  
  <!-- Floating Wrapper -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="4s" repeatCount="indefinite"/>
    
    <!-- Protective circle (animated) -->
    <circle cx="150" cy="140" r="85" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.2">
      <animate attributeName="r" values="85;90;85" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.05;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Shield -->
    <g filter="url(#shieldShadow)">
      <!-- Main shield body -->
      <path d="M 150 60 L 205 85 L 205 145 Q 205 200 150 230 Q 95 200 95 145 L 95 85 Z" 
            fill="url(#shieldGradient)" stroke="#4C1D95" stroke-width="4" stroke-linejoin="round"/>
      
      <!-- Shield center stripe -->
      <path d="M 150 60 L 150 230 Q 163 223 173 210 L 173 95 Z" fill="url(#shieldStripe)" opacity="0.5"/>
      
      <!-- Checkmark -->
      <g filter="url(#shieldGlow)">
        <path d="M 125 140 L 142 160 L 180 115" 
              stroke="white" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M 125 140 L 142 160 L 180 115" 
              stroke="#10B981" stroke-width="7" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="1s" fill="freeze"/>
        </path>
      </g>
      
      <!-- Shield highlights -->
      <ellipse cx="120" cy="105" rx="18" ry="30" fill="white" opacity="0.25"/>
      <ellipse cx="115" cy="145" rx="12" ry="22" fill="white" opacity="0.15"/>
      
      <!-- Lock symbol at top -->
      <g transform="translate(150, 70)">
        <rect x="-8" y="0" width="16" height="12" rx="2" fill="#1E1B4B" opacity="0.6"/>
        <path d="M -5 0 L -5 -5 Q -5 -9 0 -9 Q 5 -9 5 -5 L 5 0" 
              stroke="#1E1B4B" stroke-width="2.5" fill="none" opacity="0.6"/>
      </g>
    </g>
  </g>
  
  <!-- Protective particles (Floating independently) -->
  <g>
    <circle cx="80" cy="120" r="3" fill="#10B981" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0; -5,-5; 0,0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="130" r="3.5" fill="#10B981" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0; 5,-5; 0,0" dur="2.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Sparkle effect -->
  <g fill="white">
    <circle cx="165" cy="125" r="2" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="135" cy="155" r="2" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
